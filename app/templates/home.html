<div ng-controller="HomeCtrl">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h1 id="title">POMODORO TIMER</h1>
        <p id="description">What's the&nbsp;<a href="https://en.wikipedia.org/w/index.php?title=Pomodoro_Technique&oldid=708755071" target="_blank">Pomodoro Technique</a>?</p>
        <pomodoro-timer></pomodoro-timer>
      </div>
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading"><b>Completed Tasks&nbsp;<i class="ion-happy-outline"></i></b></div>
          <div class="panel-body">
            <input type="text" id="addTask" ng-model="task" placeholder="Add one and press enter" ng-keyup="$event.keyCode == 13 && addTask()" />
            <li ng-repeat="task in tasks | orderBy:'-id'">{{task.task}}&nbsp;<span ng-click="removeTask($index, task)" class="pointer"><i class="ion-trash-a"></i></span></li>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
